<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="mainContent">
    <!-- View containers -->
    <div data-view="leader-board" class="view-container hidden"></div>
    <div data-view="next-race" class="view-container hidden"></div>
    <div data-view="race-countdown" class="view-container hidden"></div>
    <div data-view="race-flags" class="view-container hidden"></div>
    <div data-view="front-desk" class="view-container hidden"></div>
    <div data-view="race-control" class="view-container hidden"></div>
    <div data-view="lap-line-tracker" class="view-container hidden"></div>
    <div data-view="login" class="view-container hidden"></div>
</div>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>

<!-- Application -->
<script type="module">
  import viewRegistration from './js/services/ViewRegistration.js';
  import stateManager from './js/services/StateManager.js';

  // Initialize the application
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      await viewRegistration.initialize();
    } catch (error) {
      console.error('Failed to initialize application:', error);
    }
  });
</script>
</body>
</html>
