<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Leader Board</title>
  <link rel="stylesheet" href="/css/leader-board.css">
</head>
<body>
<div id="leaderBoard" class="leader-board">
  <!-- Header with Race Info -->
  <div class="header">
    <h1>Race Leaders</h1>
    <div class="race-info">
      <div class="race-timer" id="raceTimer">00:00</div>
      <div class="race-status" id="raceStatus">Waiting for race...</div>
    </div>
  </div>

  <!-- Main Standings -->
  <div class="standings" id="standings">
    <!-- Standings will be dynamically populated -->
  </div>

  <!-- Best Lap Section -->
  <div class="best-lap" id="bestLap">
    <div class="best-lap-title">Fastest Lap</div>
    <div class="best-lap-content" id="bestLapContent">
      <!-- Best lap info will be dynamically populated -->
    </div>
  </div>

  <!-- Full Screen Toggle Button -->
  <button id="fullScreenBtn" class="full-screen-btn">
    Toggle Full Screen
  </button>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/components/display/LeaderBoard.js"></script>
  <script src="/js/services/socketService.js"></script>
</body>
</html>
