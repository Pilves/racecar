<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Control</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<!-- Auth Screen -->
<div id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h2 class="auth-title">Login to Management System</h2>
    <form id="authForm">
      <div class="input-group">
        <input type="password" id="accessKey" placeholder="Enter access key" required>
      </div>
      <div id="authError" class="error-message"></div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- race control interface -->
<div id="raceControl" class="race-control" style="display: none;">
  <div class="header">
    <h1>Race Control</h1>
    <div class="race-timer" id="raceTimer">00:00</div>
  </div>

  <!-- current race info -->
  <div class="race-info">
    <h2>Current Race</h2>
    <div id="currentRaceDetails"></div>
  </div>

  <!-- race mode controls -->
  <div class="race-modes">
    <h2>Race Mode Controls</h2>
    <div class="mode-buttons">
      <button id="safeModeBtn" class="mode-button safe">Safe Mode</button>
      <button id="hazardModeBtn" class="mode-button hazard">Hazard Mode</button>
      <button id="dangerModeBtn" class="mode-button danger">Danger Mode</button>
      <button id="finishModeBtn" class="mode-button finish">Finish Mode</button>
    </div>
  </div>

  <!-- Race Control Actions -->
  <div class="race-actions">
    <button id="startRaceBtn" class="action-button start">Start Race</button>
    <button id="endSessionBtn" class="action-button end" disabled>End Session</button>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/components/race/RaceControls.js"></script>
  <script src="/js/services/socketService.js"></script>
</body>
</html>
