<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lap-line Tracker</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/lap-line-tracker.css">
</head>
<body>
<!-- Auth Screen -->
<div id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h2 class="auth-title">Lap-line Tracker Login</h2>
    <form id="authForm">
      <div class="input-group">
        <input type="password" id="accessKey" placeholder="Enter observer key" required>
      </div>
      <div id="authError" class="error-message"></div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Lap-line Tracker Interface -->
<div id="lapLineTracker" class="lap-line-tracker" style="display: none;">
  <div class="header">
    <h1>Lap-line Tracker</h1>
    <div class="race-timer" id="raceTimer">00:00</div>
  </div>

  <!-- Race Status -->
  <div class="race-status">
    <h2>Current Race Status</h2>
    <div id="raceStatusDisplay" class="status-display">
      Waiting for race to start...
    </div>
  </div>

  <!-- Car Buttons Grid -->
  <div id="carButtonsGrid" class="car-buttons-grid">
    <!-- Car buttons will be dynamically added here -->
  </div>

  <!-- Latest Lap Times -->
  <div class="lap-times">
    <h2>Latest Lap Times</h2>
    <div id="latestLapTimes" class="lap-times-list">
      <!-- Lap times will be dynamically added here -->
    </div>
  </div>

  <!-- Session Summary -->
  <div id="sessionSummary" class="session-summary" style="display: none;">
    <h2>Session Summary</h2>
    <div id="summaryContent"></div>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/components/race/LapTracker.js"></script>
  <script src="/js/services/socketService.js"></script>
</body>
</html>
