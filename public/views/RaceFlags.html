<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Flags Display</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="flagDisplay" class="flag-display">
  <!-- Full Screen Flag Display -->
  <div id="flagContent" class="flag-content">
    <!-- Flag color will be set via JavaScript -->
  </div>

  <!-- Small Status Display -->
  <div id="statusDisplay" class="status-display">
    <div class="status-text">
      <span id="currentMode">Waiting for race...</span>
    </div>
    <button id="fullScreenBtn" class="full-screen-btn">
      Toggle Full Screen
    </button>
  </div>

  <!-- Message Overlay (for important announcements) -->
  <div id="messageOverlay" class="message-overlay" style="display: none;">
    <div class="message-content">
      <h2 id="messageTitle"></h2>
      <p id="messageText"></p>
    </div>
  </div>
</div>
  <script src="/js/components/race/FlagDisplay.js"></script>
  <script src="/js/services/socketService.js"></script>
</body>
</html>
